<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Sign-up-Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div  id="logo_container">
        <img src="imgs/odin-lined.png" alt=""  id="logo"> 
        <h1>ODIN</h1>
    </div>
    <div id="main_container">
        <div id="header_text_container">
            <h1>
                This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br> 
                
               
            </h1>
          
                <h2 >sign up now to get started.</h2>
                <h2>You  <b>know</b> you want to.</h2>

            </div>
            
            <form action="get">
                <div id="forum_container">
                    <h1>Let's do this!</h1>
                    <div id="input_container">
                        <div id="first_part">
    
                            <label for="first_name">FIRST NAME</label><br>
                            <input type="text" name="first_name" id="first_name">
                            <br>
                            <br>
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="email" id="email">
                            <br>
                            <br>
                            <label  for="password">PASSWROD</label><br>
                            <input class="password" type="password" name="password" id="password" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}">
                        </div>
    
                        
                        <div id="second">
    
                            <label for="last_name">LAST NAME</label><br>
                            <input type="text" name="last_name" id="last_name">
                            <br>
                            <br>
                            <label for="phone_number">PHONE NUMBER </label><br>
                            <input type="text" name="phone_number" id="phone_number " placeholder="12345678" pattern="[0-9]+"  maxlength="8" required>
    
                            <br>
                            <br>
                            <label for="confirm_password">CONFIRM PASSWROD</label><br>
                            <input class="password" type="password" name="confirm_password"  id="confirm_password" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}">
                        </div>
                    </div>
                </div>
                
                
            </form>
            
            <div id="button_container">
                <button>Create Account</button>
                <div id="login_text">
                    <p>Already have an accont? <section id="loging_style">LOGIN</section> </p>
                </div>
                
            </div>

            </div>
    </div>
</body>
</html>
